<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guessing Game</title>
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="mx-auto text-center">
        <h1>Sayı Tahmin Oyunu</h1>
        <hr />
        <div class="col-md-3 mx-auto">
          <input id="InputTahmin" type="number" class="form-control" />
          <button id="ButonTahminEt" class="btn btn-primary mt-2">Tahmin Et</button>
        </div>
        <div class="mx-auto">
          <!-- <p id="Ipucu" class="p-0 mt-2"></p> -->
          <div class="col-md-5 mt-2 mx-auto">
            <div id="Ipucu" class="alert alert-primary" style="display: none;" role="alert">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mx-auto">
        <div class="card">
          <div class="card-header bg-success">
            <h2 class="card-title text-center text-white">Seviye</h2>
          </div>
          <div class="card-body">
            <h1 id="Seviye" class="text-center">1</h1>
          </div>
        </div>
      </div>
      <div class="col-md-3 mx-auto">
        <div class="card">
          <div class="card-header bg-warning">
            <h2 class="card-title text-center">Kalan Hak</h2>
          </div>
          <div class="card-body">
            <h1 id="KalanHak" class="text-center">5</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3 mx-auto">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Geri Sayım</h2>
          </div>
          <div class="card-body">
            <h1 id="timer" class="text-center">30</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Bilinen Sayı</th>
            <th>Seviye</th>
            <th>Hak</th>
          </tr>
        </thead>
        <tbody id="Table">
        </tbody>
      </table>
    </div>
  </div>

  <!--Bootstrap JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!--Local js-->
  <script src="/js/game.js"></script>
</body>

</html>
