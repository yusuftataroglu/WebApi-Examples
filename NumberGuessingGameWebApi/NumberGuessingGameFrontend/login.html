<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div id="messageDiv" class="alert alert-danger" style="display: none;"></div>
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <input id="userName" class="form-control" type="text" placeholder="Kullanıcı adı"/>
                        <input id="password" class="form-control mt-2" type="password" placeholder="Şifre"/>
                        <button id="loginBtn" class="btn btn-primary mt-2">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
